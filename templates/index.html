<!DOCTYPE html>
<html>
<head>
    <title>주식 추천</title>
</head>
<body>
    <!-- 광고 -->
    <div class="advertisement">
        <h2>주식 추천을 보려면 아래 광고를 클릭하세요!</h2>
        <!-- 여기에 광고 코드를 넣으세요 -->
    </div>

    <h1>추천 주식: {{ stock }}</h1>

    <hr>

    <h2>댓글</h2>
    <form action="/comment" method="post">
        <textarea name="comment" rows="4" cols="50"></textarea><br>
        <input type="submit" value="댓글 작성">
    </form>

    <h3>이전 댓글</h3>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
</body>
</html>
